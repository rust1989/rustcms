            <ul>
				<li><a href='__GROUP__/Menu'>后台菜单设置</a></li> 
				<li><a href='__GROUP__/Censor/'>词语过滤</a></li>

            </ul>

     <dl>
        <dt><a href="" onclick="return showHide('items0');" target="_self">管理员管理</a></dt>
        <dd id="items0" style="display:block;">

				<li><a href='__GROUP__/Management/role'>管理员角色</a></li>

            </ul>
        </dd>

<script type="text/javascript">refreshMainFrame('__GROUP__/Setting/');</script>

				<eq name="security['allowsystem']" value="1"><li><a href='__APP__/Settings'>系统配置</a></li></eq>

                <eq name="security['allowgroup']" value="1"><li style="display:none;"><a href='__APP__/Usergroup'>用户组管理</a></li></eq>
            </ul>
        </dd>
    </dl>
