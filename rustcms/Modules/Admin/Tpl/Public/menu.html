<head>
<title>完美一刻后台管理</title>
<link href="__CSS__/Admin/menu.css" rel="stylesheet" type="text/css" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<base target="mcMainFrame" />
</head>
<script language="javascript">
<!--
function $(objectId) 
{
	 return document.getElementById(objectId);
}

function showHide(objname)
{
    var obj = $(objname);
    if(obj.style.display == "none")
    {
        obj.style.display = "block";
    }
    else
    {
        obj.style.display = "none";
    }
    
    return false;
}

</script>
<base target="mcMainFrame">
<body>
<div class="menu">
<volist name="menu" id="vo">
      <dl>
          <dt><a href="javascript:void(0);" onclick="return showHide('items0');" target="_self">{$vo.name}</a></dt>
           <dd id="items0" style="display:block;">
            <ul>
                <volist name="vo['items']" id="jo">
                <li><a href='__APP__?g={$jo.app}&m={$jo.control}&a={$jo.action}'>{$jo.name}</a></li> 
                </volist>
            </ul>
        </dd>
      </dl>
       <script type="text/javascript">refreshMainFrame('__APP__?g={$default.app}&m={$default.control}&a={$default.action}');</script>
</volist>
</div>
</body>
</html>
