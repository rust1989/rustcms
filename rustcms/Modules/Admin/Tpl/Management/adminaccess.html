<script type="text/javascript">
jQuery(document).ready(function(){ 

var jsondata ={id : "node-0" , data: "C:",
		children: [
			{ id : "node-1" ,data: "node1",
				children: [
					{ id : "node-1-1" ,data: "node1.1",
						children: [
						{ id : "node-1-1-1" ,data: "node1.1.1"},

				] 
			},
			{id : "node-2" ,data: "node2"},

	$("#infotable").AdubyTree({

</div>
