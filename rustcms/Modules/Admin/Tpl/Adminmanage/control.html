<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8">
<title>完美一刻后台管理系统</title>
<load href='__CSS__/Admin/main.css' />
</head>
<body>
<div class="wrap">
  <div class="topNav">
     <ul>
       <li><a href="__URL__" >管理员管理</a></li>
       <li><a href="__URL__/control" class="active">添加管理员</a></li>
     </ul>
  </div>
  <form id="myform" method="post" action="__URL__/save">
     <h3 class="title">基本属性</h3>
     <div class="infotable">
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <th width="80">角色类型</th>
            <td><select name="role_id" class="input">
              <volist name="rlist" id="vo">
                  <option value='{$vo.id}'  <if condition="$vo['id'] eq $pid">selected='selected'</if>>{$vo.name}</option>
              </volist>
             </select>
             </td>
          </tr>
          <tr>
            <th width="80">用户名</th>
            <td><input type="text" id="title" name="title" class="input" value="{$list['title']}"><span class="error"></span></td>
          </tr>
          <tr>
            <th width="80">密码</th>
            <td><input type="text" id="app" name="app" class="input" value="{$list['app']}"><span class="error"></span></td>
          </tr>
          <tr>
            <th width="80">确认密码</th>
            <td><input type="text" id="control" name="control" class="input" value="{$list['control']}"><span class="error"></span></td>
          </tr>
          <tr>
            <th width="80">状态</th>
            <td>
              <select name="status" class="input">
                <option value="1">---开启---</option>
                <option value="0">---禁止---</option>
              </select>
            </td>
          </tr>
        </table>
    </div>
    <div class="btnwrap">
       <div class="btn">
         <input type="hidden" id="id" name="id" value="{$list['id']}" />
         <input type="submit" name="submit" class="submit" value="" />
       </div>
    </div>
  </form>
</div>
</body>
</html>
