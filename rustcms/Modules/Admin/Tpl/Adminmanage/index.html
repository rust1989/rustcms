<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8">
<title>完美一刻后台管理系统</title>
<load href='__CSS__/Admin/main.css' />
</head>
<body>
<div class="wrap">
  <div class="topNav">
     <ul>
       <li><a href="__URL__" class="active">管理员管理</a></li>
       <li><a href="__URL__/control">添加管理员</a></li>
     </ul>
  </div>
     <div class="header">
       <table width="100%" border="0" cellpadding="0" cellspacing="0">
          <tr>
           
            <th width="80">ID</th>
            <td>名称</td>
            <th width="80">状态</th>
            <th width="200">管理操作</th>
          </tr>
        </table>
     </div>
     <div class="mainlist">
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
          <volist name="list" id="vo">
          <tr>
            
            <th width="80">{$vo.id}</th>
            <td>{$vo.username}</td>
            <th width="80">{$vo.status}</th>
            <th width="200"><a href="__URL__/control/id/{$vo.id}/pid/{$vo.parentid}">修改</a>|<a href="">删除</a></th>
          </tr>         
          </volist>
        </table>
    </div>
</div>
<load href="__JS__/jquery.js" />
<script type="text/javascript">
    jQuery(document).ready(function(){
        jQuery("#myform").submit(function(){
        	var str='';
        	jQuery("input[name^='listorder']").each(function(){
        		var val=jQuery(this).val();
        		var id=jQuery(this).attr('name').split('_')[1];
        		var num=id+'_'+val;
        		str+=num+',';
        	});
        	str=str.substring(0,str.length-1);
        	$.ajax({
        		type:"POST",
        		url:"__URL__/listorder",
        		data:'str='+str,
        		success:function(data){
        			var obj=jQuery(".btn .error");
        			if(data=='true')
        			obj.html("排序成功");
        			else
        			obj.html("排序失败");
        			setTimeout(function(){obj.html('');},5000);
        			window.location.href="__URL__";
        		}
        	});
        	return false;
        });
    });
</script>
</body>
</html>
