<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8">
<title>完美一刻后台管理系统</title>
<load href='__CSS__/Admin/main.css' />
</head>
<body>
<div class="wrap">
  <div class="topNav">
     <ul>
       <li><a href="__URL__" >后台栏目管理</a></li>
       <li><a href="__URL__/control" class="active">添加栏目</a></li>
     </ul>
  </div>
  <form id="myform" method="post" action="__URL__/save">
     <h3 class="title">菜单属性</h3>
     <div class="infotable">
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <th width="80">上一级</th>
            <td><select name="pid" class="input">
              <option value="0">作为一级菜单</option>
              <volist name="menu" id="vo">
                  <option value='{$vo.id}'  <if condition="$vo['id'] eq $pid">selected='selected'</if>>{$vo.title}</option>
                  <volist name="vo['items']"  id="jo">
                      <option value='{$jo.id}' <if condition="$jo['id'] eq $pid">selected='selected'</if>>|-{$jo.title}</option>
                     <volist name="jo['items']" id="ko">
                       <option value='{$ko.id}' <if condition="$ko['id'] eq $pid">selected='selected'</if>>|&nbsp;&nbsp;|-{$ko.title}</option>
                     </volist>
                  </volist>
              </volist>
             </select>
             </td>
          </tr>
          <tr>
            <th width="80">名称</th>
            <td><input type="text" id="title" name="title" class="input" value="{$list['name']}"><span class="error"></span></td>
          </tr>
          <tr>
            <th width="80">项目</th>
            <td><input type="text" id="app" name="app" class="input" value="{$list['app']}"><span class="error"></span></td>
          </tr>
          <tr>
            <th width="80">模块</th>
            <td><input type="text" id="control" name="control" class="input" value="{$list['control']}"><span class="error"></span></td>
          </tr>
           <tr>
            <th width="80">方法</th>
            <td><input type="text" id="action" name="action" class="input" value="{$list['action']}"><span class="error"></span></td>
          </tr>
          <tr>
             <th>备注</th>
             <td>
               <textarea name="remark">{$list['description']}</textarea>
             </td>
          </tr>
          <tr>
            <th width="80">类型</th>
            <td>
            <select name="status" class="input">
               <option value="1">---权限认证菜单---</option>
                <option value="0">---仅作为菜单---</option>
            </select>
            <span class="error"></span></td>
          </tr>
          <tr>
            <th width="80">状态</th>
            <td>
              <select name="display" class="input">
                <option value="1">---显示---</option>
                <option value="0">---不显示---</option>
              </select>
            </td>
          </tr>
        </table>
    </div>
    <div class="btnwrap">
       <div class="btn">
         <input type="hidden" id="id" name="id" value="{$list['id']}" />
         <input type="submit" name="submit" class="submit" value="" />
       </div>
    </div>
  </form>
</div>
</body>
</html>
