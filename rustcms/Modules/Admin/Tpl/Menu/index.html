<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8">
<title>完美一刻后台管理系统</title>
<load href='__CSS__/Admin/main.css' />
</head>
<body>
<div class="wrap">
  <div class="topNav">
     <ul>
       <li><a href="__URL__" class="active">后台栏目管理</a></li>
       <li><a href="__URL__/control">添加栏目</a></li>
     </ul>
  </div>
     <div class="header">
       <table width="100%" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <th width="80">排序</th>
            <th width="80">ID</th>
            <td>名称</td>
            <th width="80">状态</th>
            <th width="200">管理操作</th>
          </tr>
        </table>
     </div>
     <div class="mainlist">
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
          <volist name="menu" id="vo">
          <tr>
            <th width="80"><input type="text" value="{$vo.listorder}" class="input sid"></th>
            <th width="80">{$vo.id}</th>
            <td>{$vo.name}</td>
            <th width="80">{$vo.display}</th>
            <th width="200"><a href="__URL__/control/pid/{$vo.id}">添加子菜单</a>|<a href="__URL__/control/id/{$vo.id}">修改</a>|<a href="">删除</a></th>
          </tr>
              <volist name="vo['items']"  id="jo">
                 <tr>
		            <th width="80"><input type="text" value="{$jo.listorder}" class="input sid"></th>
		            <th width="80">{$jo.id}</th>
		            <td>|—{$jo.name}</td>
		            <th width="80">{$jo.display}</th>
		            <th width="200"><a href="__URL__/control/pid/{$jo.id}">添加子菜单</a>|<a href="__URL__/control/id/{$jo.id}">修改</a>|<a href="">删除</a></th>
		          </tr>
		             <volist name="jo['items']"  id="ko">
                 <tr>
		            <th width="80"><input type="text" value="{$ko.listorder}" class="input sid"></th>
		            <th width="80">{$ko.id}</th>
	            <td>|&nbsp;&nbsp;|—{$ko.name}</td>
		            <th width="80">{$ko.display}</th>
		            <th width="200"><a href="__URL__/control/pid/{$ko.id}">添加子菜单</a>|<a href="__URL__/control/id/{$ko.id}">修改</a>|<a href="">删除</a></th>
		          </tr>
              </volist>
              </volist>
              
          </volist>
        </table>
    </div>
</div>
</body>
</html>
